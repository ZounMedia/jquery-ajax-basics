<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tic-Tac-Toe Game</h1>
      <h2 id="turnText" class="text-center mb-4">It's X's turn</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button id="resetBtn" class="btn btn-primary">Restart Game</button>
      </div>
      <div id="resultAlert" class="alert alert-dismissible mt-4 d-none">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        <strong id="resultText"></strong>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
