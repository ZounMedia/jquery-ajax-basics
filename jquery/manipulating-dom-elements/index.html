<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery DOM Manipulation Examples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Method 1: Changing Content -->
    <div class="section method1">
      <h2>Changing Content</h2>
      <div id="contentChange">Initial Content</div>
    </div>

    <!-- Method 2: Changing HTML -->
    <div class="section method2">
      <h2>Changing HTML</h2>
      <div id="htmlChange">Initial <strong>HTML</strong></div>
    </div>

    <!-- Method 3: Changing Attributes -->
    <div class="section method3">
      <h2>Changing Attributes</h2>
      <img id="attributeChange" src="assets/img/cat.jpeg" alt="Cat" />
    </div>

    <!-- Method 4: Changing CSS Properties -->
    <div class="section method4">
      <h2>Changing CSS Properties</h2>
      <div class="cssChange">Element for CSS Change</div>
    </div>

    <!-- Method 5: Appending and Prepending Elements -->
    <div class="section method5">
      <h2>Appending and Prepending Elements</h2>
      <ul id="list">
        <li>Item 1</li>
      </ul>
    </div>

    <!-- Method 6: Removing Elements -->
    <div class="section method6">
      <h2>Removing Elements</h2>
      <div class="toBeRemoved">Element to be removed</div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
