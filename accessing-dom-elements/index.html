<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery DOM Access Examples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Method 1: Accessing Elements by ID -->
    <div class="section method1">
      <h2>Access by ID</h2>
      <div id="myElement">Element accessed by ID</div>
    </div>

    <!-- Method 2: Accessing Elements by Class -->
    <div class="section method2">
      <h2>Access by Class</h2>
      <div class="myClass">Element accessed by class</div>
    </div>

    <!-- Method 3: Accessing Elements by Tag Name -->
    <div class="section method3">
      <h2>Access by Tag Name</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </div>

    <!-- Method 4: Accessing Elements by Attribute -->
    <div class="section method4">
      <h2>Access by Attribute</h2>
      <a href="https://example.com">Link with attribute</a>
    </div>

    <!-- Method 5: Accessing Elements by Index -->
    <div class="section method5">
      <h2>Access by Index</h2>
      <div>First element</div>
      <div>Second element</div>
      <div>Third element</div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
